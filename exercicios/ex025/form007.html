<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iprov">Provincia</label>
            <select name="prov" id="iprov">

                <option value="" selected>---Escola---</option>
                <optgroup label="Zona Sul">
                    <option value="mpt">Maputo Provincia</option>
                    <option value="mpc">Maputo Cidade</option>
                    <option value="gz">Gaza</option>
                    <option value="ib">Inhambane</option>
                </optgroup>

                <optgroup label="Zona Centro">
                    <option value="sf">Sofala</option>
                    <option value="mn">Manica</option>
                    <option value="te">Tete</option>
                    <option value="za">Zambezia</option>
                </optgroup>

                <optgroup label="Zona Norte">
                    <option value="na">Nampula</option>
                    <option value="cb">Cabo Delegado</option>
                    <option value="ni">Niassa</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Cantabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
