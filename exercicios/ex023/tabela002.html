    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        }

        thead, tfoot {

            color: white;
        }

        td.num {

        }
    </style>
</head>
